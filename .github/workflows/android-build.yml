name: Android Build & Sign

on:
  push:
    branches: [ "main", "master" ] # وقتی روی برنچ اصلی پوش کردید اجرا شود
  workflow_dispatch: # امکان اجرای دستی دکمه را هم اضافه می‌کند

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # بیلد کردن نسخه Release (هنوز امضا نشده یا با کلید دیباگ است)
      - name: Build with Gradle
        run: ./gradlew assembleRelease

      # امضا کردن فایل APK (با نام پارامترهای اصلاح شده برای ilharp)
      - name: Sign APK
        id: sign_app
        uses: ilharp/sign-android-release@v1
        with:
          releaseDir: app/build/outputs/apk/release      # قبلا releaseDirectory بود
          signingKey: ${{ secrets.ANDROID_KEYSTORE_BASE64 }} # قبلا signingKeyBase64 بود
          keyAlias: ${{ secrets.ANDROID_KEY_ALIAS }}     # قبلا alias بود
          keyStorePassword: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.ANDROID_KEY_PASSWORD }}
        ## اگر بیلد گریدل شما متفاوت است، ممکن است نیاز باشد مسیر releaseDirectory را تغییر دهید

      # آپلود فایل نهایی در بخش Artifacts گیت‌هاب
      - name: Upload Signed APK
        uses: actions/upload-artifact@v4
        with:
          name: signed-app-release
          path: ${{ steps.sign_app.outputs.signedReleaseFile }}