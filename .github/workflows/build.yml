name: Android CI

on:
  push:
    branches: [ "master", "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    # این خط حیاتی است: مجوز اجرا به گریدل می‌دهد
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # دستور بیلد (بدون دیمن برای جلوگیری از کرش رم)
    - name: Build with Gradle
      run: ./gradlew assembleDebug --no-daemon --stacktrace

    # آپلود خروجی APK برای دانلود تو
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: VPN-App-Debug
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 3